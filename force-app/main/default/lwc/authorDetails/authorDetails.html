<template>
    <div class="slds-grid slds-gutters slds-p-bottom_large">

        <div class="slds-col slds-size_1-of-3">
            <img src={author.Picture_URL__c} alt="No image" width="400" height="500">
        </div>

        <div class="slds-col slds-size_2-of-3">

            <div class="slds-col slds-text-heading_large slds-p-bottom_large">
                <span>{author.Name}</span>
            </div>

            <div class="slds-col slds-p-bottom_small bold-text large-text-size">
                <hr>
                <span>About the Author</span>
            </div>

            <div class="slds-col normal-text-size">
                <lightning-formatted-text value={author.Description} linkify ></lightning-formatted-text>
                <hr>
            </div>

        </div>

    </div>

    <div class="slds-p-bottom_large bold-text large-text-size">
        <hr>
        <span>BOOKS BY {author.Name}</span>
    </div>

    <div class="slds-grid slds-wrap">
        <template for:each={books} for:item="book">
            <div class="slds-col slds-p-horizontal_large slds-size_2-of-12" key={book.Id}>
                <div class="slds-p-bottom_large">
                    <img src={book.DisplayUrl} alt="No image" width="400" height="500">
                </div>
                <div>
                    <span class="bold-text normal-text-size book-link" onclick={handleClickBook} data-target-id={book.Id}>{book.Name}</span>
                </div>
                
            </div>
        </template>
    </div>
</template>
